<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="SCSS/style.css" />
    <script src="JS/style.js" defer></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div class="top">
      <div class="top_flex">
        <div class="top_flex_left">
          <img alt="icon" class="LineIcon" />
        </div>
        <div class="top_flex_right">
          <p>誕生日</p>
          <p>記念日</p>
        </div>
      </div>
    </div>
    <div class="medium">
      <button class="button">
        <img src="images/white-wing@4x.png" alt="icon" /><a href=""
          >コトノハをおくる</a
        >
      </button>
    </div>
    <div class="bottom">
      <div class="bottom_flex">
        <div class="bottom_flex_left">
          <p>手持ちの枚数</p>
        </div>
        <div class="bottom_flex_right">
          <p>預かり中の枚数</p>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="main_inner">
        <ul>
          <a href="#"
            ><li>
              <img
                src="images/f-black_receiveletter.png"
                alt="a"
              />もらったコトノハ
            </li></a
          >
          <a href="#"
            ><li>
              <img
                src="images/f-black_sendletter.png"
                alt="i"
              />熟成庫のコトノハ
            </li></a
          >
          <a href="#"
            ><li>
              <img src="images/f-black_letter.png" alt="u" />コトノハの購入
            </li></a
          >
          <a href="#"
            ><li>
              <img src="images/f-black_partner.png" alt="e" />ペア登録
            </li></a
          >
          <a href="#"
            ><li>
              <img src="images/f-black_people.png" alt="o" />会員登録情報
            </li></a
          >
          <a href="#"
            ><li>
              <img src="images/f-black_book.png" alt="k" />ふたりのA面B面
            </li></a
          >
        </ul>
      </div>
    </div>
  </body>
</html>
