<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手紙作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header id="header">
        <div class="header__inner">
            <h1 class="header__title">手紙を送る</h1>
        </div>
    </header>

    <div id="main">
        <div class="main__inner">
            <div id="saving">
                <button class="saving__btn">一次保存</button>
            </div>

            <form id="letter_form">
                <div>
                    <select name="address" id="address">
                        <option value="" selected>宛先：</option>
                        <option value="1">自分自身へ</option>
                        <option value="2">パートナーへ</option>
                    </select>
                </div>

                <div>
                    <input type="text" id="subject" name="subject" placeholder="件名：">
                </div>

                <div>
                    <input type="text" id="contain" name="contain" placeholder="内容：">
                </div>

                <div>
                    <button>配信日設定</button>
                </div>

                <div>
                    <button>配信時間設定</button>
                </div>

                <p>2023.12.1 AM 配信予定</p>

                
            </form>
        </div>
    </div>
</body>

</html>
