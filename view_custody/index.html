<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>

          var config = {
            kitId: 'phr6cpg',

<body>
    <main id="main">
        <div class="contain">
            <div class="contain__inner">
                <img src="image/f-black_wing.png" alt="コトノハのロゴ画像">
                <!-- <p class="partner"></p> -->
                <textarea class="thought"></textarea>
                <!-- <p class="me"></p> -->
                <p class="days"></p>
            </div>
        </div>

        <!-- <a href="https://liff.line.me/2000014015-QqLAlNmW/letter_edit/" class="form__send">もう一度手紙を送る</a> -->
        <button id="change__send" class="form__send">変更を保存する</button>
        <button id="form__send" class="form__send">送信を取り消す</button>
    </main>

    <!-- モーダルウィンドウの設定 -->
    <!-- 注意喚起 -->
    <section id="modal" class="modal_common">
        <!-- <button id="close">✕</button> -->
        <div class="modal_content">
            <img src="image/warning.png" alt="保存確認のマーク">
            <h1 class="blue_save">本当に送信を取り消しますか？</h1>
            <p>
                <span>一度取り消したコトノハを</span>
                <span>復元することは</span>
                <span>できません</span>
            </p>
            <div class="modal_btn"> 
                <p id="close">キャンセル</p>
                <p id="cancelBtn">消去</p>
            </div>
        </div>
    </section>

    <div id="mask" class="mask"></div>
</body>
</html>
