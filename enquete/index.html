                <input type="submit" id="submit" value="登録" disabled>
            </div>

        </form>
    </div>
    <script>
        let acceptCheckbox = document.getElementById('accept');
        let submitButton = document.getElementById('submit');
    
        // ページ読み込み時にチェックボックスの状態をチェックし、ボタンの状態を設定
        window.onload = function() {
            submitButton.disabled = !acceptCheckbox.checked;
        };
    
        // チェックボックス状態変更時のイベントハンドラ
        acceptCheckbox.addEventListener('change', function(event) {
            submitButton.disabled = !event.target.checked;
            if(event.target.checked) {
            event.target.parentNode.classList.add("checked");
            } else {
                event.target.parentNode.classList.remove("checked");
            }
        });
    </script>
