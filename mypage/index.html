<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>

    
    <main id="main">
        <div class="main__inner">
            
            <div class="user">
                <div class="user__name">
                    <img alt="ユーザーのアイコン" class="icon">
                    <!-- <p class="user__name__content"></p> -->
                </div>
  
                <div class="user__day">
                    <div class="user__hitorino">
                        <p class="hitorino__day">誕生日</p>
                        <p><span class="user__hitorino__date"></span>日</p>
                    </div>
                    <div class="user__futarino">
                        <p class="futarino__day">記念日</p>
                        <p><span class="user__futarino__date">22</span>日</p>
                    </div>
                </div>
            </div>
            <p class="user__name__content"></p>

            <a class="my-button" href="https://liff.line.me/2000014015-QqLAlNmW/editing/">
                <img src="image/white-wing@4x.png" alt="コトノハロゴ">
                <p>コトノハを送る</p>
            </a>

            
            <div class="post">
                <div class="onhand">
                    <p>手持ちの枚数</p>
                    <p class="onhand__letter"></p>
                </div>
                <div class="custody">
                    <p>預かり中の枚数</p>
                    <p class="custody__letter"></p>
                </div>
            </div>


            <div class="menu">
                <ul>
                    <li class="menu__list">
                        <a class="menu__item" href="https://liff.line.me/2000014015-QqLAlNmW/kotonoha_post/">
                            <div class="menu__title">
                                <img src="image/f-black_receiveletter.png" alt="届いた手紙の画像">
                                <p>もらったコトノハ</p>
                            </div>
                            <p class="menu_arrow">></p>
                        </a>
                    </li>
                   
                    <li class="menu__list">
                        <a class="menu__item" href="https://liff.line.me/2000014015-QqLAlNmW/custody_post/">
                            <div class="menu__title">
                                <img src="image/f-black_sendletter.png" alt="預けた手紙の画像">
                                <p>寝かせ中のコトノハ</p>
                            </div>
                            <p class="menu_arrow">></p>
                        </a>
                    </li>

                    <li class="menu__list">
                        <a class="menu__item" href="https://liff.line.me/2000014015-QqLAlNmW/purchase_screen/">
                            <div class="menu__title">
                                <img src="image/f-black_letter.png" alt="手紙の画像">
                                <p>コトノハの購入</p>
                            </div>
                            <p class="menu_arrow">></p>
                        </a>
                    </li>

                    <li class="menu__list">
                        <a  class="menu__item" href="https://liff.line.me/2000014015-QqLAlNmW/linkage/">
                            <div class="menu__title">
                                <img src="image/f-black_partner.png" alt="パートナーのアイコン画像">
                                <p>ペア登録</p>
                            </div>
                            <p class="menu_arrow">></p>
                        </a>
                    </li>

                    <li class="menu__list">
                        <a class="menu__item" href="https://liff.line.me/2000014015-QqLAlNmW/copy/">
                            <div class="menu__title">
                                <img src="image/f-black_people.png" alt="人のアイコン画像">
                                <p>会員登録情報</p>
                            </div>
                            <p class="menu_arrow">></p>
                        </a>
                    </li>

                    <li class="menu__list">
                        <div class="menu__item albam">
                            <div class="menu__title">
                                <img src="image/f-black_book.png" alt="本の画像">
                                <p>ふたりのA面B面</p>
                            </div>
                            <p class="menu_arrow">></p>
                        </div>
                    </li>

                </ul>
            </div> 
        </div>
    </main>
</body>
</html>
