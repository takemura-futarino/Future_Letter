<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手紙作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="main">
        <div class="main__inner">
            <div id="saving">
                <button class="saving__btn">一次保存</button>
            </div>

            <div id="icon">
                <img src="image/f-black_wing.png" alt="コトノハアイコン">
            </div>

            <form id="form">
                <div>
                    <select name="send_to" id="send_to" class="letter__item">
                        <option value="" selected>宛先：</option>
                        <option value="1">自分自身へ</option>
                        <option value="2">パートナーへ</option>
                    </select>
                </div>


                <div>
                    <textarea name="content" id="content" cols="30" rows="10" class="letter__contain" placeholder="内容："></textarea>
                </div>

                <div class="form__rsv">
                    <p class="deliveryTime">＜配信予定日時設定＞</p>
                    <div class="form__day">
                        <img src="image/calendar.png" alt="カレンダーのアイコン">
                        <input type="date" id="send_day" name="send_day" class="form__rsv__day dateInput">
                    </div>
                    <div class="form__time">
                        <img src="image/clock.png" alt="時計のアイコン">
                        <input type="time" id="send_time" list="data-list" name="send_time" step="3600" class="form__rsv__time">
                        <datalist id="data-list">
                            <option value="00:00"></option>
                            <option value="01:00"></option>
                            <option value="02:00"></option>
                            <option value="03:00"></option>
                            <option value="04:00"></option>
                            <option value="05:00"></option>
                            <option value="06:00"></option>
                            <option value="07:00"></option>
                            <option value="08:00"></option>
                            <option value="09:00"></option>
                            <option value="10:00"></option>
                            <option value="11:00"></option>
                            <option value="12:00"></option>
                            <option value="13:00"></option>
                            <option value="14:00"></option>
                            <option value="15:00"></option>
                            <option value="16:00"></option>
                            <option value="17:00"></option>
                            <option value="18:00"></option>
                            <option value="19:00"></option>
                            <option value="20:00"></option>
                            <option value="21:00"></option>
                            <option value="22:00"></option>
                            <option value="23:00"></option>
                        </datalist>
                    </div>
                </div>

                <button id="form-btn" class="form__send">未来にコトノハを送る</button>
            </form>
        </div>
    </div>

    <!-- モーダルウィンドウの設定 -->
    <section id="modal" class="modal_common"></section>

    <!-- マスク -->
    <div id="mask" class="mask"></div>

</body>

</html>
