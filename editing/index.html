<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手紙作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header id="header">
        <div class="header__inner">
            <h1 class="header__title">手紙を送る</h1>
        </div>
    </header>

    <div id="main">
        <div class="main__inner">
            <div id="saving">
                <button class="saving__btn">一次保存</button>
            </div>

            <form id="form">
                <div>
                    <select name="send_to" id="send_to" class="letter__item">
                        <option value="" selected>宛先：</option>
                        <option value="1">自分自身へ</option>
                        <option value="2">パートナーへ</option>
                    </select>
                </div>


                <div>
                    <textarea name="content" id="content" cols="30" rows="10" class="letter__contain" placeholder="内容："></textarea>
                </div>

                <div class="form__rsv">
                    <p>＜配信予定日時設定＞</p>
                    <input type="date" id="send_day" name="send_day" class="form__rsv__day dateInput">
                    <input type="time" id="send_time" name="send_time" class="form__rsv__time">
                </div>

                <button id="form-btn" class="form__send">未来に手紙を送る</button>
            </form>
        </div>
    </div>

    <!-- モーダルウィンドウの設定 -->
    <!-- 一時保存 -->
    <section id="modal0" class="modal_common">
        <img src="image/blue_save.png" alt="保存確認のマーク">
        <h1 class="blue_save">保存しました</h1>
        <button id="close">＞ホームへ</button>
    </section>

    <!-- パートナー連係の注意 -->
    <section id="modal1" class="modal_common">
        <h1>注意!</h1>
        <p>あんた、パートナー連係しなはれ。</p>
        <a href="#">パートナー連係画面</a>
        <button id="close">閉じる</button>
    </section>

    <section id="modal2" class="modal_common">
        <img src="image/blue_letter.png" alt="送信が完了しました">
        <h1>送信が完了しました</h1>
        <p>お預かりBoxで確認できます</p>
        <button id="close">閉じる</button>
    </section>

    <section id="modal3" class="modal_common">
        <h1>おっと！</h1>
        <p>持ってる手紙が無いやないのあんた～！</p>
        <a href="#">手紙購入画面</a>
        <button id="close">閉じる</button>
    </section>

    <div id="mask0" class="mask"></div>
    <div id="mask1" class="mask"></div>
    <div id="mask2" class="mask"></div>
    <div id="mask3" class="mask"></div>

    <script>
        document.querySelector(".dateInput").value = "サンプルテキスト";
    </script>
</body>

</html>
